---
version: 1.0.0

name: New Device
description: "My new Device"
logs: stdout        # "off", stdout, stderr, /path/to/file
logLvl: info        # trace | debug | info | warn | error | fatal | panic

modbusSlave:
  slaveId: 0x01     # modbus address
  port: /dev/ttyUSB0
  boundRate: 115200
  dataBits: 8
  parity: N         # Parity: N - None, E - Even, O - Odd (default E)
  stopBits: 2
  timeout: 20s

  # Starting value
  coils:
    - name: "param1"
      address: 0x0000
      bool: true
  discreteInput:
    - name: "param1"
      address: 0x0000
      uint8: 255
  holdingRegisters:
    - name: "param1"
      address: 0x0000
      uint16: 1
  inputRegisters:
    - name: "param1"
      address: 0x0000
      uint16: 1

  tests:
    - name: TestName

      fatal: "Продолжение не возможно"

      skip: "Сообщения о причине отключения теста"

      # Сообщение перед тестом
      before: "the message after the test"

      # Строги порядок выполнения команд
      next:
        - TestName

      # Количество запусков
      lifetime: 1

      # Задержка перед ответом
      timeout: 2s

      # Повторный запуск
      autorun: 2s

      # или команда
      function: write multiple registers
      address: 0x0000
      quantity: 0x0003
      data:
        - name: "param1"
          uint8: 8

      # Запись в табличку перед тестом
      beforeWrite:
        coils:
          - name: "param1"
            address: 0x0000
            bool: true
        discreteInput:
          - name: "param1"
            address: 0x0000
            uint8: 255
        holdingRegisters:
          - name: "param1"
            address: 0x0000
            uint16: 1
        inputRegisters:
          - name: "param1"
            address: 0x0000
            uint16: 1

      # Проверка
      expected:
        coils:
          - name: "param1"
            address: 0x0000
            bool: true
        discreteInput:
          - name: "param1"
            address: 0x0000
            uint8: 255
        holdingRegisters:
          - name: "param1"
            address: 0x0000
            uint16: 1
        inputRegisters:
          - name: "param1"
            address: 0x0000
            uint16: 1

      success: "the message on successful completion of the test"
      error: "the message about the failed test execution"

      # Запись
      afterWrite:
        coils:
          - name: "param1"
            address: 0x0000
            bool: true
        discreteInput:
          - name: "param1"
            address: 0x0000
            uint8: 255
        holdingRegisters:
          - name: "param1"
            address: 0x0000
            uint16: 1
        inputRegisters:
          - name: "param1"
            address: 0x0000
            uint16: 1

      after: "the message after the test"
